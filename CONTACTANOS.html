<body>
<h1><strong>CONTACTANOS</strong></h1>
<h1>&nbsp;</h1>
<h1><strong>
  <div id="after_submit"></div>
  </strong>
  <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    <div class="row">
      <label class="required" for="name">Ingresa tu Nombre:</label>
      <strong><br />
      <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    </strong>    </div>
    <div class="row">
      <strong>
      <label class="required" for="email">Ingresa tu edad:</label>
      <br />
      <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    </strong></div>
    <div class="row">
      <strong>
      <label class="required" for="message">Ingresa tu mensaje:</label>
      <br />
      <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea>
      <br />
    </strong></div>
    
    <strong>
    <input id="submit_button" type="submit" value="Send email" />
    </strong>
  </form>
</h1>
<p>&nbsp;</p>
